<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1.0">
      <title>Ranbert's Animated Interactive Clock</title>
      <meta name="description" content="Ranbert's Animated Interactive Clock: an IT & Design assignment." />
      <link rel="stylesheet" type="text/css" href="css/style.css?ver=1&build=2">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script type="text/javascript" src="script/scripts.js?ver=1&build1"></script>
      <script type="text/javascript" src="script/TweenMax.min.js?ver=1&build1"></script>
      <script type="text/javascript" src="script/jquery.animate-shadow-min.js"></script>
      <link rel="manifest" href="/manifest.json">
      <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
      <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
      <link rel="icon" type="image/png" href="favicon-144x144.png" sizes="144x144">
      <link rel="icon" type="image/png" href="favicon-192x192.png" sizes="192x192">
</head>
   <body id="body">
      <header id="header"></header>
      <main id="main">
            <div class="theClock">
                  <div class="clockContainer">
                        <div id="clockOuterBorder">
                              <div id="clock">
                                    <div id="clockHMS">
                                          <div id="clockMinute" class="clock"></div>
                                          <div id="clockHour" class="clock"></div>
                                          <div id="clockSecond" class="clock"></div>
                                    </div>
                              </div>
                        <p id="time"></p>
                        </div>
                  </div>
            </div>
      </main>
      <!-- preloader of the images needed later on the page -->
      <div id="preload">
         <img src="images/launch.png" width="1" height="1" alt="Launch" />

         <img src="images/ochtend_aruba.png" width="1" height="1" alt="Image 01" />
         <img src="images/middag_aruba.png" width="1" height="1" alt="Image 02" />
         <img src="images/avond_aruba.png" width="1" height="1" alt="Image 03" />
         <img src="images/nacht_aruba.png" width="1" height="1" alt="Image 04" />

         <img src="images/ochtend_thenetherlands.png" width="1" height="1" alt="Image 01" />
         <img src="images/middag_thenetherlands.png" width="1" height="1" alt="Image 02" />
         <img src="images/avond_thenetherlands.png" width="1" height="1" alt="Image 03" />
         <img src="images/nacht_thenetherlands.png" width="1" height="1" alt="Image 04" />
         
         <img src="images/ochtend_losangeles.png" width="1" height="1" alt="Image 01" />
         <img src="images/middag_losangeles.png" width="1" height="1" alt="Image 02" />
         <img src="images/avond_losangeles.png" width="1" height="1" alt="Image 03" />
         <img src="images/nacht_losangeles.png" width="1" height="1" alt="Image 04" />
      </div>
</body>
</html>
