<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1">
      <title>Ranbert's Animated Interactive Clock</title>
      <meta name="description" content="Ranbert's Animated Interactive Clock: an IT & Design assignment." />
      <link rel="stylesheet" type="text/css" href="css/style.css?ver=1&build=2">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script type="text/javascript" src="script/scripts.js?ver=1&build1"></script>

                        </div>
                  </div>
            </div>
      </main>
